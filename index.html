<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body>
		<div class="calculator">
			<div class="calculator_display"></div>
			<div class="calculator_buttons">
                <div class="button_row">
                    <button class="key_operator" data-action="add">+</button>
                    <button class="key_operator" data-action="subtract">-</button>
                    <button class="key_operator" data-action="multiply">*</button>
                    <button class="key_operator" data-action="divide">/</button>
                </div>
				<div class="button_row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
				<div class="button_row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
				<div class="button_row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
				<div class="button_row">
                    <button>0</button>
                    <button data-action="decimal">.</button>
                    <button data-action="clear">AC</button>
                </div>
				<div class="button_row">
                    <button class="key_equal " data-action="calculate">=</button>
                </div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
