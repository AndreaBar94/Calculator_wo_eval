<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body>
		<div class="calculator">
			<div class="calculator_display"></div>
			<div class="calculator_buttons">
                <div class="button_row">
                    <button class="key_operator" data-action="add">+</button>
                    <button class="key_operator" data-action="subtract">-</button>
                    <button class="key_operator" data-action="multiply">*</button>
                    <button class="key_operator" data-action="divide">/</button>
                </div>
				<div class="button_row">
                    <button data-action="7">7</button>
                    <button data-action="8">8</button>
                    <button data-action="9">9</button>
                </div>
                <div class="button_row">
                    <button data-action="4">4</button>
                    <button data-action="5">5</button>
                    <button data-action="6">6</button>
                </div>
                <div class="button_row">
                    <button data-action="1">1</button>
                    <button data-action="2">2</button>
                    <button data-action="3">3</button>
                </div>
                <div class="button_row">
                    <button data-action="0">0</button>
                    <button data-action="decimal">.</button>
                    <button data-action="clear">AC</button>
                </div>
                <div class="button_row">
                    <button class="key_equal" data-action="calculate">=</button>
                </div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
